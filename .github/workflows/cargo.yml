name: "Cargo"
on:
  push:
    branches:
      - "*"
  workflow_dispatch:

jobs:
  tests:
    name: ðŸ¦€ Test on ${{ matrix.label }}
    strategy:
      matrix:
        label: ['ubuntu-latest']
    runs-on: ${{ matrix.label }}
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          cargo test

  clippy:
    name: ðŸ“Ž Clippy
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run clippy
        run: |
          cargo clippy

  formatting:
    name: ðŸ§¹ Formatting
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check formatting
        run: |
          cargo fmt --all --check